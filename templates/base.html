<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WaniKani Database{% endblock %}</title>
    {% block head %}{% endblock %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Agave', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'gray-800': '#1f2937'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Agave&display=swap');
    </style>
    <style>
        .radical-highlight {
            background-color: #fbbf24;
            color: #78350f;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .kanji-highlight {
            background-color: #f87171;
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .vocabulary-highlight {
            background-color: #34d399;
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .reading-highlight {
            background-color: #6ee7b7;
            color: #064e3b;
            padding: 2px 4px;
            border-radius: 3px;
        }
        /* Dark mode styles */
        .dark .radical-highlight {
            background-color: #f59e0b;
            color: #78350f;
        }
        .radical-image {
            filter: brightness(0) invert(39%) sepia(87%) saturate(3732%) hue-rotate(199deg) brightness(94%);
        }
        .dark .radical-image {
            filter: brightness(0) invert(67%) sepia(76%) saturate(431%) hue-rotate(175deg) brightness(91%);
        }
        .dark .kanji-highlight {
            background-color: #dc2626;
            color: white;
        }
        .dark .vocabulary-highlight {
            background-color: #10b981;
            color: white;
        }
        .dark .reading-highlight {
            background-color: #34d399;
            color: #064e3b;
        }
        .loading-spinner {
            border-top-color: #3b82f6;
            animation: spinner 1s ease-in-out infinite;
        }
        @keyframes spinner {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
    <body class="font-sans bg-gray-100 dark:bg-gray-950 text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <nav class="bg-blue-600 dark:bg-gray-950 text-white p-4 border-b border-gray-200 dark:border-gray-700">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold">WaniKani Database</h1>
                 <div class="flex items-center space-x-4">
                     <a href="/" class="hover:underline">Home</a>
                     <a href="/radicals" class="hover:underline">Radicals</a>
                     <a href="/kanji" class="hover:underline">Kanji</a>
                     <a href="/vocabulary" class="hover:underline">Vocabulary</a>
                     <a href="/test" class="hover:underline">Test</a>
                     {% if current_user.is_authenticated %}
                     <a href="/logout" class="hover:underline">Logout</a>
                     {% endif %}
                      <button id="theme-toggle" class="p-2 hover:outline hover:outline-1 hover:outline-gray-300 transition-all">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path class="dark:hidden" fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                            <path class="hidden dark:block" fill-rule="evenodd" d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6 border-x border-gray-200 dark:border-gray-700">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Dark mode toggle
        document.addEventListener('DOMContentLoaded', function() {
            // Set dark mode by default
            if (!localStorage.getItem('theme')) {
                localStorage.setItem('theme', 'dark');
            }
            
            // Apply saved theme
            if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }

            // Theme toggle button
            document.getElementById('theme-toggle').addEventListener('click', function() {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
            });
        });
    </script>
</body>
</html>
